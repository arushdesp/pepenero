name: Publish to NPM (Prod Release)

on:
  push:
    branches:
      - prod # This workflow runs only on pushes to the 'prod' branch

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows semantic-release to push updates (package.json, CHANGELOG.md), create tags, and GitHub Releases
      issues: write # Allows semantic-release to comment on issues (optional)
      pull-requests: write # Allows semantic-release to comment on PRs (optional)
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # IMPORTANT: semantic-release needs full Git history

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      # Removed the 'npm test' step as you currently have no tests.
      # If you add tests later, uncomment this and ensure 'npm test' is defined in package.json
      # - name: Run tests (optional)
      #   run: npm test

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Provided automatically by GitHub Actions
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}     # Your secret NPM token for publishing
        run: npx semantic-release